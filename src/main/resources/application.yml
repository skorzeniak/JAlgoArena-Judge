logging:
  path: ./logs

eureka:
  client:
    serviceUrl:
      defaultZone: http://sk-jalgoarena-eureka.herokuapp.com/

server:
  port: ${PORT:8080}

---
spring:
  profiles: heroku
eureka:
  instance:
    hostname: ${APP_NAME:jalgoarena-judge-agent}.herokuapp.com
    nonSecurePort: 80

logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO
